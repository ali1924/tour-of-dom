<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/styles.css">
    <title>Tour of DOM</title>
    <style>
        li{
            color:magenta;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to my DOM</h1>
    </header>
    <main>
        <section>
            <h1>DOM DOM DOM</h1>
            <ul>
                <li>JavaScript</li>
                <li>CSS</li>
                <li>HTML</li>
            </ul>
        </section>
        <section class="pl-container">
            <h1 id="pl">Programming language</h1>
            <ul>
                <li>JavaScript</li>
                <li>C++</li>
                <li>C</li>
            </ul>
        </section>
        <section class="places-container">
            <h1 >Visited Places</h1>
            <ul>
                <li class="places">Jamalpur</li>
                <li class="places">Mymonsingh</li>
                <li class="places">Tangail</li>
            </ul>
        </section>
    </main>
    <!-- JS -->
    <script>
        console.log("Ali");
        const student=
        {
            name:"AB",
            id:123,
            study: function(t){
                console.log(t,"Study");
            }
        }
        // Option-1 getElementsByTagName
        console.log('Inner list');
        const liCollection=document.getElementsByTagName('li');
        for(const li of liCollection){
            // console.log(li);
            console.log(li.innerText);
            
        }
        // Option-2 getElementById
        console.log('Inner list');
        const liId=document.getElementByID('h1');
        for(const h1 of liId){
            // console.log(li);
            console.log(h1.innerText);
            
        }
        // Option-3 getElementsByClassName
         console.log('Inner list');
        const liClass=document.getElementsByClassName('pl-container');
        for(const h1 of liClass){
            // console.log(li);
            console.log(h1.innerText);
            
        }
        // Option-4 querySelectorAll
         // Option-5 querySelector
        console.log('Inner list');
        const liQuery=document.querySelector('.pl-container');
        for(const h1 of liQuery){
            // console.log(li);
            console.log(liQuery.innerText);
            
        }
    </script>
    
</body>
</html>
